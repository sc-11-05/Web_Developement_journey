<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Refresh Me</h1>

      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="images/dice1.png" />
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="images/dice2.png" />
      </div>
    </div>

    <footer>www ðŸŽ² App Brewery ðŸŽ² com</footer>
  </body>

  <script>
    const number1 = Math.floor(Math.random()*6)+1; // Math.floor(Math.random() * (max - min + 1)) + min
    var randomDice1 = "images/dice"+number1+".png"
    const number2 = Math.floor(Math.random()*6)+1;
    var randomDice2 = "images/dice"+number2+".png"

    document.querySelector(".img1").setAttribute("src", randomDice1);
    document.querySelector(".img2").setAttribute("src", randomDice2);

    if (number1>number2){
      document.querySelector("h1").textContent="Player 1 wins"
    }
    else if (number1<number2){
      document.querySelector("h1").textContent="Player 2 wins"
    }
    else{
      document.querySelector("h1").textContent="DRAW"
    }


  </script>
